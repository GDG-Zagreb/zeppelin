  id: 4
  name: "Ana"
  surname: "Baotić"
  company: "Asseco SEE"
  title: "Project Manager"
  bio: 'Ana is a software engineer with over 6 years experience in Android. During college she focused on various e-learning projects and plagiarism detection. After getting her Masters degree in CS, she started developing for Android at an Zagreb-based agency, working on various projects in the telecommunication, medical and travel industry. After switching to mobile banking and security, in 2016 she took the role of Technical Manager of Mobile banking. She is currently working as a Project Manager at Asseco SEE. In addition to coding, she loves organising workshops and working directly with clients, helping to close the gap between the technical and practical in the mobile industry. Apart from coding and public speaking, she enjoys spending time with her family and traveling.'
  thumbnailUrl: AnaBaotic.jpg
  rockstar: true
  social:
    - {name: "twitter", link: "https://twitter.com/abaotic"}
    - {name: "github", link: "https://github.com/abaotic"}
