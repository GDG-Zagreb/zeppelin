  bio: 'Croatian entrepreneur, investor and philanthropist. Mathematician, with careers in science, digital
media, finance and human resources. Serial founder, with multiple successful exits.
Currently focused on transforming education introducing STEM activities and programs. Non-profit
IRIM he has founded together with his wife Rujana runs the largest European extracurricular STEM
program in EU, Croatian Makers, reaching 100,000 children in Croatia, and indirectly with partners
tens of thousands more in other countries.Special advisor to the President of Croatia for Digital Transformation and STEM.'
