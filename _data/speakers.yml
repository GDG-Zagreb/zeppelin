  surname: "Špigel"
  company: "Perpetuum Mobile, ZIP Inkubator"
  title: "Cofounder and board member at Perpetuum Mobile"
  bio: "I wear several hats... I'm a co-founder and board member of Perpetuum Mobile, a software and IT services company based in Zagreb, Croatia. I write monthly columns and other pieces for Mreža (a Croatian IT magazine), and (previously) the Croatian edition of Forbes. My particular topic of interest are European startup founders & entrepreneurs who are making waves on the global high tech scene, about which I've written a book.
        They are also to blame for my involvement as a cofounder and contributing editor in Tech.eu.
        Wacky enough to start the first startup program in Croatia & the region: ZIP."
