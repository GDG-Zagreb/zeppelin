  id: 004
  title: "Technical SEO tips for JavaScript web apps"
  description: "Web Apps are a great way to reach a large audience of users, but JavaScript can create challenges when it comes to SEO and discoverability of your content.
In this session we will talk about best practices, how indexing works and how to debug your web app."
  subtype: presentation
  speakers: [1]
  language: en
  complexity: "Intermediate"
-
  id: 005
  title: "Application signing and key management - Do it right!"
  description: "Want your Android application to have a long and happy existence? Want to keep your end users and organisation safe? Join us and learn more about mitigating future problems by using Google Play App Signing and best practices regarding key management."
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate"
-
  id: 006
  title: "Web security and beyond"
  description: "This session will give an overview of the most common web application security risks and tools that can help you in identifying and mitigating these risks timely.
  Special emphasis will be given on efficient identification, assessment and management of information security and compliance risks for organizations operating in fast-paced, agile environments.
  It will be discussed what has to be done within the company, both organizationally and technically, to enhance the culture, awareness and understanding of the importance of information security at all levels within an organization, no matter how big or small it is."
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Intermediate"
-
  id: 007
  title: "The future of automotive is agile"
  description: "The automotive industry is not yet up to date when it comes to software development. How can we establish more modern working methods without compromising product reliability? Join the discussion and learn more about the development process of applications for infotainment systems in vehicles."
  language: en
  speakers: [5]
  complexity: "Beginner"
