{% if site.hasPromoVideo %}
<section id="promo-video" class="promo-video">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row" style="padding-left: 10%; padding-right: 10%;">
                <div id="videoWrapper" style="position: relative; padding-bottom: 56.25%; /* 16:9 */ padding-top: 25px; height: 0;">
                    <iframe src="{{ site.promotionVideoUrl }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
